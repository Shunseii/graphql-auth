type Mutation {
  login(email: String!, password: String!): User
  logout: Boolean!
  register(data: ValidatedRegisterUserInput!): User!
}

type Query {
  hello: String!
  me: User
}

type User {
  _id: ID!
  email: String!
}

input ValidatedRegisterUserInput {
  email: String!
  password: String!
}
